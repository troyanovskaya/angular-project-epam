<div class="flex-container">
  <div class="item"><h2>To do</h2>
  <div class="do add"><b>Add note</b> </div>
  <div class="do" *ngFor="let do of boards[id-1].todo">{{do}}</div>
</div>
  <div class="item"><h2>In progress</h2>
    <div class="do add"><b>Add note</b></div>
    <div class="do" *ngFor="let prog of boards[id-1].progress">{{prog}}</div></div>
  <div class="item"><h2>Done</h2>
    <div class="do add"><b>Add note</b></div>
    <div class="do" *ngFor="let dn of boards[id-1].done">{{dn}}</div>
  </div>
</div>
