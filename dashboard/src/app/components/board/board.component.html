<div>
  <div class="icon-container">
    <img (click)="deleteBoard()" class="icon" height="20" width="20" src="assets/delete.png" alt="Delete icon"/>
    <img (click)="editBoard()" class="icon" height="20" width="20" src="assets/edit.png" alt="Edit icon"/>
  </div>
  <h4 *ngIf="!inputVisible" routerLink="/boards/{{board.id}}">{{board.name | titlecase}} <hr></h4>
  <input [(ngModel)]="inputName" (keyup.enter)="sendNewName()" *ngIf="inputVisible" type="text" value="{{board.name}}">
  <hr *ngIf="inputVisible">
  <p>{{board.date}}</p>
  <p>Todo tasks: {{board.todo.length}}</p>
  <p>In progress tasks: {{board.progress.length}}</p>
  <p>Done tasks: {{board.done.length}}</p>
  <button [ngClass]="{'darkBtn': description}" (click)="changeButtonState()" >{{descriptionText}}</button>
  <div *ngIf="description">
    <p>{{board.description}}</p>
  </div>
</div>
